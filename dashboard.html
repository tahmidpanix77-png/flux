<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - KeyAuth Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 400px;
    }
    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #38bdf8;
      padding-bottom: 5px;
      font-weight: 600;
    }
    form {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
    }
    input:focus {
      outline: 2px solid #38bdf8;
      background: #475569;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    hr {
      border: none;
      height: 1px;
      background: #334155;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add User</h2>
    <form action="/add-user" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="text" name="sub" placeholder="Subscription (default)" value="default">
      <input type="number" name="expiry" placeholder="Days" required>
      <button type="submit">Add User</button>
    </form>

    <hr>

    <h2>Create Custom Key</h2>
    <form action="/create-key" method="POST">
      <input type="text" name="key" placeholder="Enter custom key" required>
      <input type="number" name="expiry" placeholder="Days (e.g. 30)" required>
      <button type="submit">Create Key</button>
    </form>
  </div>
</body>
</html>
